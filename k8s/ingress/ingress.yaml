apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ton-cat-lottery-ingress
  namespace: ton-cat-lottery
  labels:
    app: ton-cat-lottery
    component: ingress
  annotations:
    # 使用 GKE Ingress Controller
    kubernetes.io/ingress.class: "gce"
    # 使用 Terraform 建立的靜態 IP
    kubernetes.io/ingress.global-static-ip-name: "ton-cat-lottery-cluster-static-ip"
    # 啟用 HTTPS 重導向
    kubernetes.io/ingress.allow-http: "true"
    # 健康檢查配置
    ingress.gcp.kubernetes.io/backend-config: '{"default": "frontend-backend-config"}'
spec:
  rules:
  - host: your-domain.com  # 替換為你的 Cloudflare 域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # 也支援直接 IP 訪問
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: frontend-backend-config
  namespace: ton-cat-lottery
spec:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /
    port: 80